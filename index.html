<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibility Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Login Form -->
    <div id="loginContainer" class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="button" onclick="validateLogin()">Login</button>
            <p id="loginError" class="error-message"></p>
        </form>
    </div>

    <!-- Main Calculator Container (Initially Hidden) -->
    <div id="calculatorContainer" class="calculator-container" style="display: none;">
        <h1>Eligibility Calculator</h1>
        <form id="calcForm">
            <label for="totalPurchases">Total Purchases (last 12 months):</label>
            <input type="number" id="totalPurchases" required>

            <label for="ccLimit">CC Limit:</label>
            <input type="number" id="ccLimit" required>

            <label for="highestPurchase">Highest Purchase:</label>
            <input type="number" id="highestPurchase" required>

            <button type="button" onclick="calculateFinalLimit()">Calculate Final Limit</button>
        </form>
        <div class="result">
            <h2>Final Limit: <span id="finalLimitOutput">0.00</span></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
